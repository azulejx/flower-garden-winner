<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tiny Flower Garden</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="title">
        <h1>Tiny Flower Garden</h1>
        <p>A flower garden for your apartment</p>
      </div>
      <div class="jumbotron" id="orderForm">
        <form id="flowers">
          <div class="form-group">
            <p>Select all the flowers you would like to have in your garden:</p>
            <input type="checkbox" name="flowers" value="1">Sunflower<br>
            <input type="checkbox" name="flowers" value="1">Bromeliad<br>
            <input type="checkbox" name="flowers" value="1">Begonia<br>
          </div>
        </form>
        <form id="size">
          <div class="form-group">
            <p>Select one size for your tiny flower garden:</p>
            <input type="radio" name="rbnNumber" value="1">Small<br>
            <input type="radio" name="rbnNumber" value="2">Medium<br>
            <input type="radio" name="rbnNumber" value="3">Large<br>
          </div>
        </form>
        <button type="button" id="placeOrder">Build me a garden!</button>
      </div>
      <div class="jumbotron" id="results">
      <p id="answer"></p>
      </div>
</div>
  </body>
</html>
